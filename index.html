<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>私のブログ</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      background: #f2f2f2;
      padding: 1em;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 2em auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .post {
      margin-bottom: 2em;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1em;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>私のブログ</h1>
  </header>

  <nav>
    <a href="#">ホーム</a>
    <a href="#">プロフィール</a>
    <a href="#">お問い合わせ</a>
  </nav>

  <div class="container">
    <div class="post">
      <h2>初めての記事</h2>
      <p>こんにちは！これは私のブログの最初の投稿です。</p>
      <p>HTMLとCSSだけでブログ風に作っています。</p>
    </div>

    <div class="post">
      <h2>2つ目の記事</h2>
      <p>こんなふうに、複数の記事を並べることもできます。</p>
    </div>
  </div>

  <footer>
    &copy; 2025 私のブログ
  </footer>

</body>
</html>
